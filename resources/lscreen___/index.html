<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Loading Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-screen">
        <!-- Background Images Slideshow -->
        <div class="background-container">
            <div class="background-image" id="background-slideshow"></div>
            <div class="overlay"></div>
        </div>

        <!-- Logo -->
        <div class="logo">
            <img src="assets/images/logo.png" alt="Server Logo">
        </div>

        <!-- Audio Controls -->
        <div class="audio-controls">
            <button id="play-button" class="control-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
            </button>
            <div class="volume-container">
                <button id="volume-button" class="control-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path><path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path></svg>
                </button>
                <div class="volume-slider-container" id="volume-slider-container">
                    <div class="volume-slider-wrapper">
                        <input type="range" min="0" max="1" step="0.01" value="0.7" id="volume-slider">
                        <div class="volume-percentage" id="volume-percentage">30%</div>
                    </div>
                </div>
            </div>
            <span class="audio-title">GTA V - Welcome to Los Santos</span>
            <audio id="background-audio" src="assets/audio/welcome.mp3" preload="auto" loop></audio>
        </div>

        <!-- Mods Counter -->
        <div class="mods-counter">
            <span id="mods-loaded">0</span> mod packs loaded
        </div>

        <!-- Loading Info -->
        <div class="loading-info">
            <span id="loading-percentage">Loading game (0%)</span>
            <div class="loading-spinner"></div>
        </div>

        <!-- Message -->
        <div class="message-container">
            <div class="message" id="message">Vous venez d'arriver et pas d'agent immobilier disponible? Vous pouvez louer votre première propriété tout seul!</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
